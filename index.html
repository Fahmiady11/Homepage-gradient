<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="/images/avatar.png" alt="">
                    <h3>Muhammad fahmi</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="/images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="/images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="/images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free games</h2>
                    <img src="/images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Activate Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="/images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="precentage">20%</div>
                    </div>
                    <div class="card">
                        <img src="/images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman 4</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="precentage">20%</div>
                    </div>
                    <div class="card">
                        <img src="/images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>SpaceBoy 2</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="precentage">20%</div>
                    </div>
                </div>
            </div>
            <!-- sek -->
        </div>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    
</body>
</html>
